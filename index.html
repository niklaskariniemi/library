<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Library</title>
</head>
<body>
    <section class = "header">
        <div class = "navbar">
            <h1> Library</h1>
            <button type = "button" id = "btn-add"> Add Book </button>
        </div>
    </section>

    <section class = "main">
        <div class="form-popup" id="myForm">
            <form action= "" class="form-container">
              <h1>Add Book</h1>
          
              <input type="text" placeholder="Title" name="title" required>
              <input type="text" placeholder="Book" name="book" required>
              <input type="number" placeholder="Pages" name="Page" required>
              <input type="checkbox" placeholder="Read" name="read-status" required>
              <label for="read-status"> Read </label>
          
              <button type="button" id = "btn-submit"> Add </button>
            </form>
          </div>
        <div class = "book-list">
        </div>
    </section>
    <script src = "script.js"></script>
</body>
</html>
