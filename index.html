<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Library</title>
</head>
<body>
    <section class = "header">
        <div class = "navbar">
            <h1> Library</h1>
            <button type = "button" id = "btn-add"> Add Book </button>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <h1>Add Book</h1>
            <form id="contact-form">   
                <div class="form-control">
                    <label for="title">Book Title</label>
                    <input id="title" name="title" type="text" />
                </div>
    
                <div class="form-control">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" />
                </div>
    
                <div class="form-control">
                    <label for="page">Pages</label>
                    <input id="page" name="page" type = "number"></input>
                </div>
    
                <div class="form-control-2">
                    <p class="group-label">Read Status</p>
                    <input type="checkbox" name="status" value="Read" />Read
                    <input type="checkbox" name="status" value="Not Read" />Not Read
                </div>
                <button class="btn" type="submit">Add</button>
            </form>
        </div>
        <div class="output">
            <h2>Form Data Output</h2>
            <pre class="output-pre"></pre>
        </div>
    </section>
    <script src = "script.js"></script>
</body>
</html>
